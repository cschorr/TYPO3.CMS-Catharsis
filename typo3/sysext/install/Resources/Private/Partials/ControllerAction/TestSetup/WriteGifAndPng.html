{namespace i=TYPO3\CMS\Install\ViewHelpers}

<form method="post">
	<f:render partial="ControllerAction/Common/HiddenFormFields" arguments="{_all}" />
	<f:if condition="{writeGifAndPngTested}">
		<f:then>

			<f:render partial="ControllerAction/TestSetup/AboutImageHandling" arguments="{_all}" />
			<f:render partial="ControllerAction/TestSetup/VerifyTestResults" arguments="{_all}" />
			<f:render partial="ControllerAction/TestSetup/CurrentConfiguration" arguments="{_all}" />

			<p></p>

			<h4>Writing gif and png</h4>

			<p>
				This verifies that ImageMagick is able to write GIF and PNG files.
				The GIF-file isattempted compressed with LZW by the
				\TYPO3\CMS\Core\Utility\GeneralUtility::gif_compress() function.
			</p>

			<f:for each="{testResults}" as="test">
				<h4>Write {test.format}</h4>

				<f:render partial="ControllerAction/TestSetup/DisplayTwinImage" arguments="{_all}"/>

				<p></p>
			</f:for>

			<fieldset class="t3-install-form-submit">
				<ol>
					<li>
						<button
							type="submit"
							name="install[set][testWriteGifAndPng]"
						>
							Test write gif and png again
							<span class="t3-install-form-button-icon-positive">&nbsp;</span>
						</button>
					</li>
				</ol>
			</fieldset>
		</f:then>
		<f:else>
			<h4>Writing gif and png</h4>
			<fieldset class="t3-install-form-submit">
				<ol>
					<li>
						<button
							type="submit"
							name="install[set][testWriteGifAndPng]"
						>
							Test image formats
							<span class="t3-install-form-button-icon-positive">&nbsp;</span>
						</button>
					</li>
				</ol>
			</fieldset>
		</f:else>
	</f:if>
</form>
