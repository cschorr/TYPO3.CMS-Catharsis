{namespace i=TYPO3\CMS\Install\ViewHelpers}

<f:layout name="InstallToolAuthenticated" />

<f:section name="Content">
	<h3>Update wizard</h3>

	<f:for each="{actionMessages}" as="statusMessage">
		<i:statusMessage message="{statusMessage}" />
	</f:for>


	<f:if condition="{updateAction} == 'listUpdates'">
		<f:render partial="ControllerAction/UpdateWizard/ListUpdates" arguments="{_all}" />
	</f:if>

	<f:if condition="{updateAction} == 'getUserInput'">
		<f:render partial="ControllerAction/UpdateWizard/GetUserInput" arguments="{_all}" />
	</f:if>

	<f:if condition="{updateAction} == 'performUpdate'">
		<f:render partial="ControllerAction/UpdateWizard/PerformUpdate" arguments="{_all}" />
	</f:if>

</f:section>
