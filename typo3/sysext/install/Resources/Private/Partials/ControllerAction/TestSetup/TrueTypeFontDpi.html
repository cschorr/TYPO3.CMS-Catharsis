<form method="post">
	<f:render partial="ControllerAction/Common/HiddenFormFields" arguments="{_all}" />
	<h4>True type font dpi settings</h4>
	<f:if condition="{trueTypeFontDpiTested}">
		<f:for each="{testResults}" as="test">
			<f:render partial="ControllerAction/TestSetup/DisplayTwinImage" arguments="{_all}"/>
		</f:for>
	</f:if>
	<f:render partial="ControllerAction/Common/SubmitButton" arguments="{name:'testTrueTypeFontDpi', text:'Test true type font dpi'}"/>
</form>
