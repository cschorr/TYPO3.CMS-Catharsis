<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.1//EN"
     "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Template: TYPO3 Conf Edit</title>
	</head>
	<body>
		<!-- ###TEMPLATE### begin -->
		<dl id="t3-install-confeditfilelist">
			<!-- ###FILES### begin -->
			<dt ###CLASS###>
				<a href="###EDITURL###">
					###FILENAME###
				</a>
			</dt>
			<dd>
				###FILESIZE### 
			</dd>
			<!-- ###FILES### end -->
		</dl>
		<p>
			###EDITPATH###
		</p>
		<!--  ###FILEEDIT### begin -->
		<h4 class="typo3-message message-information">
			###LLEDITING### ###FILE###
		</h4>
		###MESSAGES###
		<p>
			###MD5SUM###
		</p>
		<form id="t3-install-fileedit" action="###ACTION###" method="post">
			<fieldset>
				<ol>
					<li class="t3-install-hidden">
						<input type="hidden" name="typo3ConfEdit[FILE][name]" value="###FILENAME###" />
						<input type="hidden" name="typo3ConfEdit[FILE][prevMD5]" value="###FILEPREVIOUSMD5###" />
					</li>
					<li>
						<textarea cols="48" rows="30" name="typo3ConfEdit[FILE][###FILEMD5###]" wrap="off">###FILECONTENT###</textarea>
					</li>
				</ol>
			</fieldset>
			<fieldset>
				<ol>
					<li class="t3-install-form-label-after">
						<input id="t3-install-wintounixbr" type="checkbox" name="typo3ConfEdit[FILE][win_to_unix_br]" value="1" ###WINTOUNIXBRCHECKED### />
						<label for="t3-install-wintounixbr">###WINTOUNIXBR###</label>
					</li>
					<li class="t3-install-form-label-after">
						<input id="t3-install-backup" type="checkbox" name="typo3ConfEdit[FILE][backup]" value="1" ###BACKUPCHECKED### />
						<label for="t3-install-backup">###BACKUP###</label>
					</li>
				</ol>
			</fieldset>
			<fieldset class="t3-install-form-submit">
				<ol>
					<li>
						<!-- ###SHOWSAVEBUTTON### begin -->
						<button type="submit" name="typo3ConfEdit[SAVE_FILE]" value="###SAVEFILE###">###SAVEFILE###<span class="t3-install-form-button-icon-positive">&nbsp;</span></button>
						<!-- ###SHOWSAVEBUTTON### end -->
						<button type="submit" name="_close" value="###CLOSE###">###CLOSE###<span class="t3-install-form-button-icon-positive">&nbsp;</span></button>
					</li>
				</ol>
			</fieldset>
		</form>
		<!--  ###FILEEDIT### end -->
		<!-- ###TEMPLATE### end -->
	</body>
</html>
