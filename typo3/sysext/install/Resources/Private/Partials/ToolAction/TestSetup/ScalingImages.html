{namespace i=TYPO3\CMS\Install\ViewHelpers}

<form method="post">
	<f:render partial="ToolAction/Common/HiddenFormFields" arguments="{_all}" />
	<f:if condition="{scalingImagesTested}">
		<f:then>
			<f:render partial="ToolAction/TestSetup/AboutImageHandling" arguments="{_all}" />
			<f:render partial="ToolAction/TestSetup/VerifyTestResults" arguments="{_all}" />
			<f:render partial="ToolAction/TestSetup/CurrentConfiguration" arguments="{_all}" />

			<p></p>

			<h4>Scaling images</h4>

			<p>
				This shows how ImageMagick reacts when scaling transparent GIF and PNG files.
			</p>

			<f:for each="{testResults}" as="test">
				<f:render partial="ToolAction/TestSetup/DisplayTwinImage" arguments="{_all}"/>
			</f:for>
		</f:then>
		<f:else>
			<h4>Scaling images</h4>
		</f:else>
	</f:if>
	<f:render partial="ToolAction/Common/SubmitButton" arguments="{name:'testScalingImages', text:'Test scaling images'}"/>
</form>
