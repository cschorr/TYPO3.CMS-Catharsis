{namespace i=TYPO3\CMS\Install\ViewHelpers}

<f:layout name="InstallToolAuthenticated" />

<f:section name="Content">
	<h3>Test system settings</h3>

	<f:for each="{actionMessages}" as="statusMessage">
		<i:statusMessage message="{statusMessage}" />
	</f:for>

	<f:render partial="ToolAction/TestSetup/Mail" arguments="{_all}" />
	<hr />

	<f:render partial="ToolAction/TestSetup/TrueTypeFontDpi" arguments="{_all}" />
	<hr />

	<f:render partial="ToolAction/TestSetup/ConvertImageFormatsToJpg" arguments="{_all}" />
	<hr />

	<f:render partial="ToolAction/TestSetup/WriteGifAndPng" arguments="{_all}" />
	<hr />

	<f:render partial="ToolAction/TestSetup/ScalingImages" arguments="{_all}" />
	<hr />

	<f:render partial="ToolAction/TestSetup/CombiningImages" arguments="{_all}" />
	<hr />

	<f:render partial="ToolAction/TestSetup/Gdlib" arguments="{_all}" />
	<hr />
</f:section>
